databases:
  - name: dental-lab-db
    databaseName: dentallab
    user: dentallab_user
    plan: free

services:
  - type: web
    name: dental-lab-app
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dental-lab-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
