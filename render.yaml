services:
  # Banco de dados PostgreSQL
  - type: pserv
    name: dental-lab-db
    env: docker
    plan: free
    region: oregon
    databaseName: dentallab
    databaseUser: dentallab_user

  # Aplicação Web (Frontend + Backend)
  - type: web
    name: dental-lab-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dental-lab-db
          property: connectionString
